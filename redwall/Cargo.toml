[package]
name = "redwall"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
aya = { version = ">=0.11", features=["async_tokio"] }
aya-log = "0.1"
redwall-common = { path = "../redwall-common", features=["user"] }
anyhow = "1.0.42"
clap = { version = "3.1", features = ["derive"] }
log = "0.4"
simplelog = "0.12"
tokio = { version = "1.18", features = ["macros", "rt", "rt-multi-thread", "net", "signal"] }
yaml-rust = "0.4"
bytes = "1.1.0"
cidr = "0.2.1"
strict-yaml-rust = "0.1"

[[bin]]
name = "redwall"
path = "src/main.rs"
